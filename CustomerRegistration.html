<link href="CustomerRegistration.css" rel="stylesheet"/>
<script src="CustomerRegistration.js"></script>

<form class="legal" onsubmit="return false;">
	<div class="container">
			<div class="row">
					<div class="col-md-6">First Name:</div>
					<div class="col-md-6"><input id="txtFirstName"/></div>
			</div>
			<div class="row">
					<div class="col-md-6">Last Name: </div>
					<div class="col-md-6"><input id="txtLastName"/></div>
			</div>
			<div class="row">
					<div class="col-md-6">Phone Number: </div>
					<div class="col-md-6"><input id="txtPhoneNumber"/></div>
			</div>
			<div class="row">
					<div class="col-md-6">Birth Date: </div>
					<div class="col-md-6"><input type="date" name="birthDate"></div>
			</div>
			<div class="row">
				<div class="col-md-12"><button id="btnSubmit" class="btn btn-default">Register</button></div>
		</div>
	</div>
</form>
